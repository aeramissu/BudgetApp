<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">

<body>
    <nav class="navbar fixed-top navbar-light" style="background-color: #818166;">
        <div class="title">
                <img class="logo" src="https://mybudgetbuddy.app/wp-content/uploads/2018/11/BudgetBuddy_Horizontal_RGB-EDIT.png">
        </div>
        <div class="log">
            <button (click)="onLogOut()" class="btn2">
                <span class="glyphicon glyphicon-log-out"></span> Log out
            </button>
        </div>
    </nav>
    <div class="w3-container" id="form1">
        <div class="w3-panel w3-card-4" id="formDiv">
            <form (ngSubmit)="sampleForm.reset()" #sampleForm="ngForm"  id="form">
                    <h3>Add New Product</h3>
                    <hr>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Product Name:</label>
                        <input type="text" [(ngModel)]="productDetail.name" class="form-control" name="pname"
                            placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">SRP(PhP):</label>
                        <input type="number" [(ngModel)]="price" name="prname" class="form-control"
                            placeholder="Price" required>
                    </div>

                    <button type="submit" [disabled]="!sampleForm.form.valid" class="btn btn-primary btn-lg btn-block" style="background-color: rgb(99, 97, 72); color: white;" (click)="addProduct()">{{status}}</button>
            </form>
        </div>
    </div>

    <div class="w3-container" >
        <div class="table-wrapper-scroll-y my-custom-scrollbar" id="tblDiv">
            <table class="table table-bordered table-striped mb-0">
                <thead >
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Product</th>
                        <th scope="col">SRP(PhP)</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody *ngFor="let d of dataModel | filter:searchText">
                    <td>{{ d.id }}</td>
                    <td>{{ d.name }}</td>
                    <td>{{ d.price }}</td>
                    <td>
                        <button type="submit" (click)="onEdit(d)" class="btnEdit"><i class="fa fa-edit"></i></button>&nbsp; 
                        <button type="submit" (click)="onDelete(d)" class="btn1"><i class="fa fa-trash"></i> </button>
                    </td>

                </tbody>
            </table>
        </div>
    </div>
</body>
