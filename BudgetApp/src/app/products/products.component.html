<body>
    <nav class="navbar fixed-top navbar-light" style="background-color: #fafae9;">
        <a id="name" class="navbar-brand" href="#"><img class="logo" src="https://cdn.iconscout.com/icon/premium/png-512-thumb/currency-peso-1685062-1430911.png">Budget
            Buddy</a>
    </nav>

    <div class="searchDiv">
        <label>Search: </label>
        <input id="search" class="form-control mr-sm-2" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" />
    </div>

    <div class="table-wrapper-scroll-y my-custom-scrollbar " id="tblDiv">
        <table class="table  table-sm-responsive table-bordered table-striped mb-0  " cellspacing="0">
            <thead class="table-active">
                <tr class="table-warning">
                    <th scope="col">ID</th>
                    <th scope="col">Product</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">SRP(PhP)</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody *ngFor="let d of dataModel | filter:searchText">

                <td>{{ d.id }}</td>
                <td>{{ d.name }}</td>
                <td>
                    <input type="number" placeholder="Qty" #box (keyup)="onKey(box.value)" class="form-control" id="btnQty"
                        required />
                </td>
                <td>{{ d.price }}</td>
                <td><button type="submit" class="btn btn-success" [disabled]="buttonDisabled" (click)="addCart(d)">Add to Cart</button></td>
            </tbody>
        </table>
    </div>

    <div class="card" >
        <h3 class="card-header">My Cart</h3>
        <div class="card-body">
            <app-cart [parentdata]='dataToCart'></app-cart>
        </div>
    </div>
</body>
